<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accediendo...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .loader-container {
            text-align: center;
        }

        .spinner {
            border: 6px solid #e0e0e0;
            border-top: 6px solid #0277bd; /* Azul Prosperidad Social */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        p {
            font-size: 18px;
            color: #333;
            font-weight: bold;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                window.location.href = "https://prosperidad-colombia-bb7bb.web.app"; 
            }, 2000); 
        });
    </script>
</head>
<body>
    <div class="loader-container">
        <div class="spinner"></div>
        <p>Accediendo a Prosperidad Social...</p>
    </div>
</body>
</html>
